<section ng-repeat="(section, info) in sections" class="py-3">
    <div ng-if="!$first" class="d-flex section my-2">
        <h2 class="bi bi-{{info.icon}} me-2"></h2>
        <h2 class="text-uppercase">{{info.text}}</h2>
    </div>
    <div ng-include="'src/pages/' + section + '.html'" ng-class="section"></div>
</section>
