<ul id="projects">
    <li ng-repeat="project in projects" ng-class="project.relevant ? '' : 'd-short-none'">
        <span class="bi bi-circle timeline"></span>
        <strong><a class="d-block" href="{{project.link}}" target="_blank">{{project.title}}</a></strong>
        <span class="d-block small">{{project.tagline}}</span>
    </li>
</ul>
